apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: domain-monitor-authz
  namespace: domain-monitor
  labels:
    app: domain-monitor
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: domain-monitor
  rules:
  # Allow health check endpoints
  - to:
    - operation:
        paths: ["/health", "/ready"]
    when:
    - key: source.ip
      values: ["0.0.0.0/0"]

  # Allow metrics endpoint for Prometheus
  - to:
    - operation:
        paths: ["/metrics"]
    when:
    - key: source.namespace
      values: ["monitoring", "istio-system"]

  # Allow traffic from ingress gateway
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
    to:
    - operation:
        methods: ["GET", "POST"]

  # Allow traffic from same namespace
  - from:
    - source:
        namespaces: ["domain-monitor"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]